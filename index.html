<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baner Staff Attendance</title>
    <style>
        :root { --green: #28a745; --yellow: #ffff00; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--dark); border-bottom: 5px solid var(--yellow); padding-bottom: 10px; margin-bottom: 25px; }
        .input-group { margin-bottom: 18px; }
        label { display: block; font-weight: 600; margin-bottom: 7px; color: #555; font-size: 14px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--green); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #msg { text-align: center; margin-top: 15px; font-weight: bold; font-size: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Baner-attendance</h2>
    <div id="msg"></div>

    <div class="input-group">
        <label>Date Select Karein</label>
        <select id="rowNum">
            <option value="2">1 Feb (Sunday)</option>
            <option value="3">2 Feb (Monday)</option>
            <option value="4">3 Feb (Tuesday)</option>
            <option value="5">4 Feb (Wednesday)</option>
            <option value="6">5 Feb (Thursday)</option>
            <option value="7">6 Feb (Friday)</option>
            <option value="8">7 Feb (Saturday)</option>
            <option value="9">8 Feb (Sunday)</option>
            <option value="10">9 Feb (Monday)</option>
            <option value="11">10 Feb (Tuesday)</option>
            <option value="12">11 Feb (Wednesday)</option>
            <option value="13">12 Feb (Thursday)</option>
            <option value="14">13 Feb (Friday)</option>
            <option value="15">14 Feb (Saturday)</option>
            <option value="16">15 Feb (Sunday)</option>
            <option value="17">16 Feb (Monday)</option>
            <option value="18">17 Feb (Tuesday)</option>
            <option value="19">18 Feb (Wednesday)</option>
            <option value="20">19 Feb (Thursday)</option>
            <option value="21">20 Feb (Friday)</option>
            <option value="22">21 Feb (Saturday)</option>
            <option value="23">22 Feb (Sunday)</option>
            <option value="24">23 Feb (Monday)</option>
            <option value="25">24 Feb (Tuesday)</option>
            <option value="26">25 Feb (Wednesday)</option>
            <option value="27">26 Feb (Thursday)</option>
            <option value="28">27 Feb (Friday)</option>
            <option value="29">28 Feb (Saturday)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Staff Ka Naam</label>
        <select id="staff">
            <option value="naeem">Naeem Sir</option>
            <option value="pradeep">Pradeep Sir</option>
            <option value="rohini">Rohini Mam</option>
            <option value="yuvraj">Yuvraj Sir</option>
        </select>
    </div>

    <div class="input-group">
        <label>In Time (Aane ka waqt)</label>
        <input type="time" id="inTime">
    </div>

    <div class="input-group">
        <label>Out Time (Jaane ka waqt)</label>
        <input type="time" id="outTime">
    </div>

    <button onclick="submitAttendance()" id="btn">Update Sheet</button>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwgR4Uhvl8nWCcspnJshUftWfWL8U6nRqFblZBJONl_PXNgyn-2_ME9Ff5oER2DVjvB3A/exec';

    function formatAMPM(time) {
        if(!time) return "";
        let [h, m] = time.split(':');
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return h + ":" + m + " " + ampm;
    }

    async function submitAttendance() {
        const rowNum = document.getElementById('rowNum').value;
        const staff = document.getElementById('staff').value;
        const inT = document.getElementById('inTime').value;
        const outT = document.getElementById('outTime').value;

        if(!inT || !outT) {
            alert("Bhai, Time toh bhar do!");
            return;
        }

        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');

        btn.disabled = true;
        msg.innerText = "⏳ Sheet update ho rahi hai...";
        msg.style.color = "blue";

        const timeRange = formatAMPM(inT) + " to " + formatAMPM(outT);

        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ rowNum, staff, timeRange })
            });

            msg.innerText = "✅ Success! Sheet mein data chala gaya.";
            msg.style.color = "green";
        } catch (error) {
            msg.innerText = "❌ Error! Internet check karein.";
            msg.style.color = "red";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
