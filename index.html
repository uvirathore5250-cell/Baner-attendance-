<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baner Attendance Portal</title>
    <style>
        :root { --primary: #0f172a; --accent: #28a745; --yellow: #ffff00; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 15px; }
        .container { max-width: 950px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); border-bottom: 4px solid var(--yellow); padding-bottom: 10px; margin-top: 0; }
        
        .input-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; background: #f8fafc; padding: 20px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 30px; }
        .input-form div { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: bold; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; }
        
        button { background: var(--accent); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; margin-top: 18px; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #94a3b8; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { border: 1px solid #000; padding: 10px; text-align: center; font-size: 13px; }
        th { background-color: var(--yellow); font-weight: bold; text-transform: uppercase; }
        .sunday-row { background-color: var(--yellow) !important; }
        #status { text-align: center; font-weight: bold; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Baner-attendance</h2>
    <div id="status">Updating Google Sheet...</div>

    <div class="input-form">
        <div>
            <label>Date</label>
            <input type="date" id="attDate" onchange="updateDay()">
        </div>
        <div>
            <label>Day</label>
            <input type="text" id="attDay" readonly>
        </div>
        <div>
            <label>Staff Member</label>
            <select id="staffName">
                <option value="naeem">Naeem Sir</option>
                <option value="pradeep">Pradeep Sir</option>
                <option value="rohini">Rohini Mam</option>
                <option value="yuvraj">Yuvraj Sir</option>
            </select>
        </div>
        <div>
            <label>In Time</label>
            <input type="time" id="inTime">
        </div>
        <div>
            <label>Out Time</label>
            <input type="time" id="outTime">
        </div>
        <button id="submitBtn" onclick="saveAttendance()">Update Sheet</button>
    </div>

    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Naeem Sir</th>
                    <th>Pradeep Sir</th>
                    <th>Rohini Mam</th>
                    <th>Yuvraj Sir</th>
                </tr>
            </thead>
            <tbody id="sheetBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbypr_T2BrBvuJH2lvJ0jsFEL1t4gC00sWWLI7TY7tlG7eD3LD6DYXxoMuOpRlqirBRdkQ/exec';

    function formatAMPM(time) {
        if(!time) return "";
        let [h, m] = time.split(':');
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return `${h}:${m} ${ampm}`;
    }

    function updateDay() {
        const dVal = document.getElementById('attDate').value;
        if(dVal) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.getElementById('attDay').value = days[new Date(dVal).getDay()];
        }
    }

    async function saveAttendance() {
        const dateVal = document.getElementById('attDate').value;
        const day = document.getElementById('attDay').value;
        const staff = document.getElementById('staffName').value;
        const inT = document.getElementById('inTime').value;
        const outT = document.getElementById('outTime').value;

        if(!dateVal || !inT || !outT) return alert("Fill all fields!");

        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        btn.disabled = true;
        status.style.display = 'block';
        status.style.color = 'blue';

        // Format Date to match Sheet (e.g., "4 Feb")
        const d = new Date(dateVal);
        const dateDisplay = d.getDate() + " " + d.toLocaleString('default', { month: 'short' });
        const timeRange = `${formatAMPM(inT)} to ${formatAMPM(outT)}`;

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ dateDisplay, day, staff, timeRange })
            });

            status.textContent = "Success! Sheet Updated.";
            status.style.color = "green";
            
            // Local View Update
            updateLocal(dateDisplay, day, staff, timeRange);
        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false;
            setTimeout(() => { status.style.display = 'none'; }, 3000);
        }
    }

    function updateLocal(date, day, staff, val) {
        let db = JSON.parse(localStorage.getItem('baner_db')) || {};
        if(!db[date]) db[date] = { day, naeem:"", pradeep:"", rohini:"", yuvraj:"" };
        db[date][staff] = val;
        localStorage.setItem('baner_db', JSON.stringify(db));
        render();
    }

    function render() {
        let db = JSON.parse(localStorage.getItem('baner_db')) || {};
        let html = "";
        Object.keys(db).forEach(date => {
            const row = db[date];
            const sunClass = row.day === 'Sunday' ? 'sunday-row' : '';
            html += `<tr class="${sunClass}">
                <td>${date}</td>
                <td><b>${row.day}</b></td>
                <td>${row.naeem}</td>
                <td>${row.pradeep}</td>
                <td>${row.rohini}</td>
                <td>${row.yuvraj}</td>
            </tr>`;
        });
        document.getElementById('sheetBody').innerHTML = html;
    }

    document.getElementById('attDate').valueAsDate = new Date();
    updateDay();
    render();
</script>

</body>
</html>
