<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baner Attendance Portal</title>
    <style>
        :root { --primary: #1e293b; --accent: #22c55e; --yellow: #ffff00; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8fafc; padding: 20px; color: var(--primary); }
        .card { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { text-align: center; margin-top: 0; border-bottom: 5px solid var(--yellow); padding-bottom: 10px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #64748b; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 16px; background: #fff; transition: 0.3s; }
        select:focus, input:focus { outline: none; border-color: var(--accent); ring: 2px var(--accent); }
        button { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        #status { text-align: center; margin-top: 20px; font-weight: bold; font-size: 15px; min-height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Baner-attendance</h2>
    <div id="status"></div>

    <div class="form-group">
        <label>Select Date</label>
        <select id="rowNum">
            <option value="2">1 Feb (Sunday)</option>
            <option value="3">2 Feb (Monday)</option>
            <option value="4">3 Feb (Tuesday)</option>
            <option value="5">4 Feb (Wednesday)</option>
            <option value="6">5 Feb (Thursday)</option>
            <option value="7">6 Feb (Friday)</option>
            <option value="8">7 Feb (Saturday)</option>
            <option value="9">8 Feb (Sunday)</option>
            <option value="10">9 Feb (Monday)</option>
            <option value="11">10 Feb (Tuesday)</option>
            <option value="12">11 Feb (Wednesday)</option>
            <option value="13">12 Feb (Thursday)</option>
            <option value="14">13 Feb (Friday)</option>
            <option value="15">14 Feb (Saturday)</option>
            <option value="16">15 Feb (Sunday)</option>
            <option value="17">16 Feb (Monday)</option>
            <option value="18">17 Feb (Tuesday)</option>
            <option value="19">18 Feb (Wednesday)</option>
            <option value="20">19 Feb (Thursday)</option>
            <option value="21">20 Feb (Friday)</option>
            <option value="22">21 Feb (Saturday)</option>
            <option value="23">22 Feb (Sunday)</option>
            <option value="24">23 Feb (Monday)</option>
            <option value="25">24 Feb (Tuesday)</option>
            <option value="26">25 Feb (Wednesday)</option>
            <option value="27">26 Feb (Thursday)</option>
            <option value="28">27 Feb (Friday)</option>
            <option value="29">28 Feb (Saturday)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Staff Member</label>
        <select id="staff">
            <option value="naeem">Naeem Sir</option>
            <option value="pradeep">Pradeep Sir</option>
            <option value="rohini">Rohini Mam</option>
            <option value="yuvraj">Yuvraj Sir</option>
        </select>
    </div>

    <div class="form-group">
        <label>In Time</label>
        <input type="time" id="inT">
    </div>

    <div class="form-group">
        <label>Out Time</label>
        <input type="time" id="outT">
    </div>

    <button onclick="updateSheet()" id="btn">Update Google Sheet</button>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNizq5WQHcobjw8fd_9w__k_vA_VUFf5BB9dJrARPC9o4imwKMyCPXvZDKr6X2_ew6Nw/exec';

    function formatTime(t) {
        if(!t) return "";
        let [h, m] = t.split(':');
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return h + ":" + m + " " + ampm;
    }

    async function updateSheet() {
        const rowNum = document.getElementById('rowNum').value;
        const staff = document.getElementById('staff').value;
        const inT = document.getElementById('inT').value;
        const outT = document.getElementById('outT').value;

        if(!inT || !outT) {
            alert("Please fill both In and Out times!");
            return;
        }

        const btn = document.getElementById('btn');
        const status = document.getElementById('status');

        btn.disabled = true;
        status.innerText = "⏳ Sending data to Google Sheet...";
        status.style.color = "#3b82f6";

        const timeRange = formatTime(inT) + " to " + formatTime(outT);

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ rowNum, staff, timeRange })
            });

            status.innerText = "✅ Success! Sheet Updated for Row " + rowNum;
            status.style.color = "#16a34a";
        } catch (error) {
            console.error(error);
            status.innerText = "❌ Error! Please check connection.";
            status.style.color = "#dc2626";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
